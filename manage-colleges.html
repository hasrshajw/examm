    <style>
        :root {
            --body-bg: #F9FAFB;
            --widget-bg: #FFFFFF;
            --border-color: #E5E7EB;
            --text-primary: #111827;
            --text-secondary: #6B7280;
            --brand-purple: #6D28D9;
            --brand-purple-hover: #5B21B6;
            --hover-bg: #F3F4F6;
            --danger-color: #EF4444;
            --danger-hover: #DC2626;
            --danger-bg-light: #FEE2E2;
            --danger-text-dark: #B91C1C;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: 'IBM Plex Sans', sans-serif; background-color: var(--body-bg); color: var(--text-primary); font-size: 14px; overflow: hidden; }
        a { text-decoration: none; color: inherit; }
        ul, ol { list-style: none; }

        .dashboard-container { display: grid; grid-template-columns: 260px 1fr; height: 100vh; position: relative; }
        .sidebar { background-color: var(--widget-bg); border-right: 1px solid var(--border-color); padding: 2rem 1.5rem; display: flex; flex-direction: column; position: relative; transition: transform 0.3s ease-in-out; }
        .main-area { display: flex; flex-direction: column; overflow-y: auto; background-color: var(--body-bg); }
        .main-header { padding: 1.25rem 2.5rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; background-color: var(--widget-bg); position: sticky; top: 0; z-index: 10; }
        .content-body { padding: 2rem 2.5rem; }
        
        .sidebar-header { display: flex; align-items: center; margin-bottom: 3rem; }
        .logo-image { height: 40px; }
        .main-nav { flex-grow: 1; }
        .main-nav ul { display: flex; flex-direction: column; gap: 0.5rem; }
        .main-nav a { display: flex; align-items: center; gap: 1rem; color: var(--text-primary); font-weight: 500; padding: 0.75rem 1rem; border-radius: 8px; transition: background-color 0.2s ease, color 0.2s ease; }
        .main-nav a i { font-size: 1.5rem; color: var(--text-secondary); transition: color 0.2s ease; }
        .main-nav a:hover { background-color: var(--hover-bg); }
        .main-nav a.active { background-color: var(--hover-bg); font-weight: 600; }
        .main-nav a.active i { color: var(--brand-purple); }
        .profile-section { margin-top: auto; padding-top: 1.5rem; border-top: 1px solid var(--border-color); display: flex; align-items: center; gap: 0.75rem; cursor: pointer; }
        .profile-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; flex-shrink: 0; }
        .profile-details { flex-grow: 1; min-width: 0; }
        .profile-name { font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }
        .profile-email { font-size: 0.8rem; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }
        .profile-options i { font-size: 1.5rem; color: var(--text-secondary); transition: transform 0.2s ease; }
        .profile-section.active .profile-options i { transform: rotate(180deg); }
        .profile-popup { position: absolute; bottom: 90px; left: 1.5rem; right: 1.5rem; background-color: var(--widget-bg); border-radius: 12px; box-shadow: 0 10px 30px -5px rgba(0,0,0,0.1); border: 1px solid var(--border-color); padding: 0.75rem; z-index: 100; opacity: 0; pointer-events: none; transform: translateY(10px) scale(0.95); transition: opacity 0.2s ease, transform 0.2s ease; }
        .profile-popup.active { opacity: 1; pointer-events: all; transform: translateY(0) scale(1); }
        .popup-header { display: flex; align-items: center; gap: 0.75rem; padding-bottom: 0.75rem; border-bottom: 1px solid var(--border-color); }
        .popup-list { padding-top: 0.5rem; }
        .popup-list a { display: flex; align-items: center; gap: 0.75rem; padding: 0.6rem; border-radius: 6px; color: var(--text-primary); }
        .popup-list a:hover { background-color: var(--hover-bg); }
        .popup-list a i { font-size: 1.2rem; color: var(--text-secondary); }
        .popup-list a.logout i { color: var(--danger-color); }
        .popup-list a.logout { color: var(--danger-color); }
        
        .admin-content-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem; }
        .admin-content-header h1 { font-size: 1.875rem; font-weight: 700; color: var(--text-primary); }
        .main-header h1 { font-size: 1.5rem; font-weight: 600; }
        .primary-btn, .secondary-btn, .danger-btn { padding: 0.75rem 1.25rem; border-radius: 8px; font-weight: 600; transition: all 0.2s ease-in-out; border: none; font-size: 0.9rem; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; }
        .primary-btn { background-color: var(--brand-purple); color: white; }
        .primary-btn:hover { background-color: var(--brand-purple-hover); transform: translateY(-2px); box-shadow: var(--shadow-md); }
        .secondary-btn { color: var(--text-primary); background-color: var(--widget-bg); border: 1px solid var(--border-color); box-shadow: var(--shadow-sm); }
        .secondary-btn:hover { background-color: var(--hover-bg); }
        .danger-btn { background-color: var(--danger-color); color: white; }
        .danger-btn:hover { background-color: var(--danger-hover); }
        .menu-toggle, .sidebar-close-btn { display: none; }

        .colleges-list { display: flex; flex-direction: column; gap: 0.75rem; }
        .college-card { background-color: var(--widget-bg); border-radius: 12px; border: 1px solid var(--border-color); box-shadow: var(--shadow-sm); display: flex; align-items: center; padding: 1.25rem 1.5rem; transition: all 0.2s ease; cursor: pointer; position: relative; }
        .college-card:hover { transform: translateY(-2px); box-shadow: var(--shadow-md); border-color: var(--brand-purple); }
        .college-card.menu-open { z-index: 5; }
        .college-card-content { flex-grow: 1; display: flex; align-items: center; gap: 1rem; }
        .college-icon { width: 40px; height: 40px; flex-shrink: 0; background-color: var(--hover-bg); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: var(--brand-purple); font-size: 1.5rem; }
        .college-info h3 { font-size: 1.125rem; font-weight: 600; line-height: 1.4; }
        .college-info p { color: var(--text-secondary); font-size: 0.875rem; font-weight: 500; }
        .college-actions { position: relative; }
        .action-btn { background: none; border: none; cursor: pointer; padding: 0.5rem; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; transition: background-color 0.2s ease; }
        .action-btn:hover { background-color: var(--hover-bg); }
        .action-btn i { font-size: 1.5rem; color: var(--text-secondary); }
        .action-dropdown { position: absolute; right: 0; top: 100%; margin-top: 0.5rem; background-color: var(--widget-bg); border-radius: 12px; border: 1px solid var(--border-color); box-shadow: var(--shadow-lg); z-index: 15; min-width: 150px; padding: 0.5rem; display: flex; flex-direction: column; gap: 0.25rem; opacity: 0; pointer-events: none; transform: translateY(-10px) scale(0.95); transition: opacity 0.15s ease, transform 0.15s ease; }
        .action-dropdown.active { opacity: 1; pointer-events: auto; transform: translateY(0) scale(1); }
        .action-item { display: flex; align-items: center; gap: 0.75rem; width: 100%; text-align: left; padding: 0.75rem; border-radius: 8px; background: none; border: none; cursor: pointer; font-size: 0.875rem; font-weight: 500; transition: background-color 0.2s ease, color 0.2s ease; }
        .action-item:hover { background-color: var(--hover-bg); }
        .action-item svg { width: 16px; height: 16px; flex-shrink: 0; }
        .action-item.delete { color: var(--danger-color); }

        .modal-overlay { position: fixed; inset: 0; background-color: rgba(17, 24, 39, 0.6); z-index: 1999; display: grid; place-items: center; padding: 1rem; opacity: 0; visibility: hidden; transition: opacity 0.2s ease-in-out; backdrop-filter: blur(4px); }
        .modal-overlay.show { opacity: 1; visibility: visible; }
        .modal-content { background-color: var(--widget-bg); border-radius: 1rem; width: 100%; max-width: 600px; max-height: 90vh; display: flex; flex-direction: column; box-shadow: var(--shadow-lg); transform: scale(0.95); transition: transform 0.2s ease-in-out; }
        .modal-overlay.show .modal-content { transform: scale(1); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; padding: 1.5rem 2rem; border-bottom: 1px solid var(--border-color); }
        .modal-header h3 { font-size: 1.25rem; font-weight: 700; }
        .close-btn { background: none; border: none; cursor: pointer; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 50%; transition: background-color 0.2s ease; font-size: 1.75rem; color: var(--text-secondary); }
        .close-btn:hover { background-color: var(--hover-bg); }
        .modal-body { flex-grow: 1; overflow-y: auto; padding: 1.5rem 2rem; }
        .form-field { margin-bottom: 1.5rem; }
        .form-field label { display: block; font-weight: 600; margin-bottom: 0.75rem; font-size: 0.875rem; }
        .form-field input[type="text"] { width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-color); font-size: 1rem; transition: border-color 0.2s ease, box-shadow 0.2s ease; }
        .form-field input[type="text"]:focus { outline: none; border-color: var(--brand-purple); box-shadow: 0 0 0 2px rgba(109, 40, 217, 0.2); }
        .branch-checkbox-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 0.75rem; }
        .checkbox-item { display: flex; align-items: center; background-color: #F9FAFB; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-color); }
        .checkbox-item input { margin-right: 0.75rem; width: 1rem; height: 1rem; accent-color: var(--brand-purple); }
        .checkbox-item label { font-weight: 500; font-size: 0.875rem; }
        .modal-footer { padding: 1.5rem 2rem; border-top: 1px solid var(--border-color); background-color: #F9FAFB; border-bottom-left-radius: 1rem; border-bottom-right-radius: 1rem; display: flex; justify-content: flex-end; gap: 0.75rem; }
        
        #branch-view-modal .modal-content { max-width: 500px; }
        #branch-view-modal ol { list-style: decimal; padding-left: 1.25rem; display: flex; flex-direction: column; gap: 0.75rem; }
        #branch-view-modal li { font-size: 0.9rem; font-weight: 500; background-color: var(--hover-bg); padding: 0.6rem 1rem; border-radius: 8px; }

        .actionsheet-overlay { position: fixed; inset: 0; background-color: rgba(17, 24, 39, 0.6); z-index: 2000; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; backdrop-filter: blur(4px); }
        .actionsheet-overlay.show { opacity: 1; pointer-events: auto; }
        .actionsheet { position: fixed; bottom: 0; left: 0; right: 0; background-color: #F9FAFB; border-top-left-radius: 1rem; border-top-right-radius: 1rem; padding: 1rem; z-index: 2001; transform: translateY(100%); transition: transform 0.3s ease-out; }
        .actionsheet.show { transform: translateY(0); }
        .actionsheet-header { text-align: center; padding-bottom: 1rem; background-color: var(--widget-bg); border-top-left-radius: 1rem; border-top-right-radius: 1rem; }
        .actionsheet-header::before { content: ''; display: block; width: 40px; height: 4px; background-color: var(--border-color); border-radius: 2px; margin: 0 auto 1rem; }
        .actionsheet-title { font-size: 1.25rem; font-weight: 700; }
        .actionsheet-actions { background-color: var(--widget-bg); padding: 1rem; display: grid; grid-template-columns: 1fr; gap: 0.75rem; border-bottom: 1px solid var(--border-color); }
        .actionsheet-btn { padding: 0.9rem 1rem; border-radius: 12px; font-weight: 600; font-size: 0.9rem; cursor: pointer; border: none; transition: all 0.2s ease; display: flex; align-items: center; justify-content: center; gap: 0.75rem; }
        .actionsheet-btn svg { width: 18px; height: 18px; }
        .actionsheet-btn:active { transform: scale(0.97); }
        .actionsheet-btn--edit { background-color: var(--hover-bg); color: var(--text-primary); }
        .actionsheet-btn--edit:hover { background-color: var(--border-color); }
        .actionsheet-btn--delete { background-color: var(--danger-bg-light); color: var(--danger-text-dark); }
        .actionsheet-btn--delete:hover { background-color: #FECACA; }
        .actionsheet-cancel { background-color: var(--widget-bg); padding: 1rem; border-bottom-left-radius: 1rem; border-bottom-right-radius: 1rem; }
        .actionsheet-cancel button { width: 100%; background-color: var(--hover-bg); color: var(--text-secondary); font-weight: 600; padding: 0.9rem; border: none; cursor: pointer; border-radius: 12px; transition: background-color 0.2s ease; }
        .actionsheet-cancel button:hover { background-color: var(--border-color); }

        .confirm-modal .modal-content { max-width: 420px; }
        .confirm-modal .modal-body { text-align: center; padding: 2rem 1.5rem 1.5rem; }
        .confirm-icon { width: 48px; height: 48px; border-radius: 50%; background-color: var(--danger-bg-light); color: var(--danger-color); display: inline-flex; align-items: center; justify-content: center; margin-bottom: 1rem; }
        .confirm-icon svg { width: 24px; height: 24px; }
        .confirm-modal h4 { font-size: 1.125rem; font-weight: 600; margin-bottom: 0.5rem; }
        .confirm-modal p { color: var(--text-secondary); margin-bottom: 1.5rem; line-height: 1.5; }
        .confirm-modal .modal-footer { display: grid; grid-template-columns: 1fr 1fr; gap: 0.75rem; padding: 1.5rem; }
        
        @media (max-width: 1024px) {
            .dashboard-container { grid-template-columns: 1fr; }
            .sidebar { position: fixed; top: 0; left: 0; height: 100%; width: 80%; max-width: 300px; z-index: 1000; transform: translateX(-100%); box-shadow: 0 0 30px rgba(0,0,0,0.1); }
            .sidebar.active { transform: translateX(0); }
            .main-header { padding: 1.25rem 1.5rem; }
            .content-body { padding: 1.5rem; }
            .menu-toggle { display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; font-size: 1.5rem; color: var(--text-primary); cursor: pointer; background: none; border: none; }
            .sidebar-close-btn { display: flex; align-items: center; justify-content: center; position: absolute; top: 1.5rem; right: 1.5rem; font-size: 1.75rem; color: var(--danger-color); cursor: pointer; border: none; background: none; }
            .overlay { position: fixed; inset: 0; background-color: rgba(0,0,0,0.4); backdrop-filter: blur(4px); z-index: 999; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
            .overlay.active { opacity: 1; pointer-events: auto; }
            .colleges-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1rem; }
        }
        @media (max-width: 640px) {
            .branch-checkbox-grid { grid-template-columns: 1fr; }
            .colleges-list { grid-template-columns: 1fr; }
        }
        @media (max-width: 480px) {
            .admin-content-header { flex-direction: column; align-items: stretch; }
            .admin-content-header h1 { text-align: center; }
            .primary-btn { width: 100%; }
            .content-body { padding: 1rem; }
            .main-header { padding: 1rem; }
            .confirm-modal .modal-footer { grid-template-columns: 1fr; }
        }
    </style>
</head>

                projectId: "exam-2e799",
                storageBucket: "exam-2e799.firebasestorage.app",
                messagingSenderId: "472506328501",
                appId: "1:472506328501:web:f239c42baed2f4b9f925fc",
                measurementId: "G-NX21HT3JKT"
            };
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();
            const ADMIN_EMAIL = "harshavardhanjw@gmail.com";

            const ALL_BRANCHES = ["Computer Science and Engineering (CSE)", "Electronics and Communication Engineering (ECE)", "Electrical and Electronics Engineering (EEE)", "Mechanical Engineering (ME)", "Civil Engineering (CE)", "Information Technology (IT)", "Artificial Intelligence & Machine Learning (AI/ML)", "Data Science / Data Engineering", "Robotics and Automation Engineering", "Biotechnology Engineering", "Chemical Engineering", "Aerospace Engineering", "Automobile Engineering", "Metallurgical Engineering", "Petroleum Engineering", "Environmental Engineering", "Agricultural Engineering", "Textile Engineering", "Marine Engineering", "Industrial & Production Engineering"];

            auth.onAuthStateChanged(async (user) => {
                if (user && user.email === ADMIN_EMAIL) {
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    initSharedUI(userDoc.exists ? userDoc.data() : { displayName: user.displayName, email: user.email, photoURL: user.photoURL });
                    loadColleges();
                } else {
                    window.location.href = 'index.html';
                }
            });

            const initSharedUI = (adminProfile) => {
                document.querySelectorAll('.profile-avatar').forEach(el => el.src = adminProfile.photoURL || '');
                document.querySelectorAll('.profile-name').forEach(el => el.textContent = adminProfile.displayName);
                document.querySelectorAll('.profile-email').forEach(el => el.textContent = adminProfile.email);
                document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());
                const profileSection = document.getElementById('profile-section');
                const profilePopup = document.getElementById('profile-popup');
                profileSection.addEventListener('click', e => { e.stopPropagation(); profilePopup.classList.toggle('active'); profileSection.classList.toggle('active'); });
                document.addEventListener('click', e => { if (!profileSection.contains(e.target)) { profilePopup.classList.remove('active'); profileSection.classList.remove('active'); } });
                const sidebar = document.getElementById('sidebar');
                const menuToggle = document.getElementById('menu-toggle');
                const closeBtn = document.getElementById('sidebar-close-btn');
                const overlay = document.getElementById('overlay');
                const toggleMenu = () => { sidebar.classList.toggle('active'); overlay.classList.toggle('active'); };
                menuToggle.addEventListener('click', toggleMenu);
                closeBtn.addEventListener('click', toggleMenu);
                overlay.addEventListener('click', toggleMenu);
                document.querySelector('.dashboard-container').style.display = 'grid';
                document.getElementById('loading-overlay').style.display = 'none';
            };

            const loadColleges = () => {
                const listContainer = document.getElementById('colleges-list');
                db.collection('colleges').orderBy('name').onSnapshot(snapshot => {
                    listContainer.innerHTML = '';
                    if (snapshot.empty) {
                        listContainer.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">No colleges found. Click "Create New College" to add one.</p>';
                    }
                    snapshot.forEach(doc => {
                        const college = doc.data();
                        const branchCount = college.branches ? college.branches.length : 0;
                        const card = document.createElement('div');
                        card.className = 'college-card';
                        card.dataset.id = doc.id;
                        card.dataset.branches = JSON.stringify(college.branches || []);
                        card.innerHTML = `
                            <div class="college-card-content">
                                <div class="college-icon"><i class='bx bxs-school'></i></div>
                                <div class="college-info">
                                    <h3>${college.name}</h3>
                                    <p>${branchCount} ${branchCount === 1 ? 'Branch' : 'Branches'} Offered</p>
                                </div>
                            </div>
                            <div class="college-actions">
                                <button class="action-btn menu-btn" aria-label="Actions"><i class='bx bx-dots-vertical-rounded'></i></button>
                                <div class="action-dropdown">
                                    <button class="action-item edit-college-btn">
                                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M18.25 5.75C16.8693 4.36929 14.6307 4.36929 13.25 5.75L10.125 8.875L5.52404 13.476C4.86236 14.1376 4.45361 15.0104 4.36889 15.9423L4 20.0001L8.0578 19.6311C8.98967 19.5464 9.86234 19.1377 10.524 18.476L18.25 10.75C19.6307 9.36929 19.6307 7.13071 18.25 5.75V5.75Z" stroke="currentColor" stroke-width="2"></path><path d="M12.5 7.5L16.5 11.5" stroke="currentColor" stroke-width="2"></path></svg>
                                        Edit
                                    </button>
                                    <button class="action-item delete delete-college-btn">
                                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M2.99561 7H20.9956" stroke="currentColor" stroke-width="2"></path><path d="M9.99561 11V17M13.9956 11V17" stroke="currentColor" stroke-width="2"></path><path d="M8 6.5L8.68917 4.08792C8.87315 3.44397 9.46173 3 10.1315 3H13.8685C14.5383 3 15.1268 3.44397 15.3108 4.08792L16 6.5" stroke="currentColor" stroke-width="2"></path><path d="M5 7L5.80098 18.2137C5.91312 19.7837 7.21944 21 8.79336 21H15.2066C16.7806 21 18.0869 19.7837 18.199 18.2137L19 7" stroke="currentColor" stroke-width="2"></path></svg>
                                        Delete
                                    </button>
                                </div>
                            </div>`;
                        listContainer.appendChild(card);
                    });
                });
            };
            
            const populateBranchCheckboxes = (selectedBranches = []) => {
                const container = document.getElementById('branch-checkbox-grid');
                container.innerHTML = '';
                ALL_BRANCHES.forEach(branch => {
                    const isChecked = selectedBranches.includes(branch);
                    const item = document.createElement('div');
                    item.className = 'checkbox-item';
                    const branchId = `branch-${branch.replace(/[\s&/]+/g, '')}`;
                    item.innerHTML = `<input type="checkbox" id="${branchId}" value="${branch}" ${isChecked ? 'checked' : ''}><label for="${branchId}">${branch}</label>`;
                    container.appendChild(item);
                });
            };

            const openCollegeModal = (college = null) => {
                const modal = document.getElementById('college-modal');
                modal.querySelector('#college-modal-title').textContent = college ? 'Edit College' : 'Create New College';
                modal.querySelector('#college-id').value = college ? college.id : '';
                modal.querySelector('#college-name').value = college ? college.name : '';
                populateBranchCheckboxes(college ? college.branches : []);
                modal.classList.add('show');
            };

            const openBranchViewModal = (collegeId) => {
                const card = document.querySelector(`.college-card[data-id="${collegeId}"]`);
                if (!card) return;
                const modal = document.getElementById('branch-view-modal');
                const branches = JSON.parse(card.dataset.branches);
                const collegeName = card.querySelector('h3').textContent;

                modal.querySelector('#branch-view-title').textContent = `Branches in ${collegeName}`;
                const list = modal.querySelector('#branch-view-list');
                
                if (branches && branches.length > 0) {
                    list.innerHTML = branches.map(b => `<li>${b}</li>`).join('');
                } else {
                    list.innerHTML = `<p style="color: var(--text-secondary); text-align: center;">No branches specified for this college.</p>`;
                }
                modal.classList.add('show');
            };

            const openActionsheet = (collegeId) => {
                const card = document.querySelector(`.college-card[data-id="${collegeId}"]`);
                if (!card) return;
                const collegeName = card.querySelector('h3').textContent;
                
                document.getElementById('actionsheet-title').textContent = collegeName;
                const sheet = document.getElementById('actionsheet');
                sheet.querySelector('.edit-college-btn').dataset.id = collegeId;
                sheet.querySelector('.delete-college-btn').dataset.id = collegeId;

                document.getElementById('actionsheet-overlay').classList.add('show');
                sheet.classList.add('show');
            };

            const closeActionsheet = () => document.getElementById('actionsheet-overlay').classList.remove('show');

            let confirmCallback = null;
            const openConfirmationModal = (title, text, onConfirm) => {
                const modal = document.getElementById('confirm-modal');
                modal.querySelector('#confirm-title').textContent = title;
                modal.querySelector('#confirm-text').textContent = text;
                confirmCallback = onConfirm;
                modal.classList.add('show');
            };
            const closeModal = (modalId) => document.getElementById(modalId).classList.remove('show');

            const deleteCollege = (collegeId) => {
                openConfirmationModal('Delete College?', 'Are you sure you want to delete this college? This action cannot be undone.', async () => {
                    await db.collection('colleges').doc(collegeId).delete();
                });
            };

            document.addEventListener('click', async e => {
                const isDropdownButton = e.target.closest('.college-actions .menu-btn');
                document.querySelectorAll('.action-dropdown.active').forEach(dropdown => {
                    if (!isDropdownButton || dropdown !== dropdown.previousElementSibling) {
                        dropdown.classList.remove('active');
                        dropdown.closest('.college-card')?.classList.remove('menu-open');
                    }
                });

                const collegeCard = e.target.closest('.college-card');
                const isActionButton = e.target.closest('.college-actions');

                if (collegeCard && !isActionButton) {
                    openBranchViewModal(collegeCard.dataset.id);
                }

                if (isDropdownButton) {
                    const dropdown = isDropdownButton.nextElementSibling;
                    dropdown.classList.toggle('active');
                    isDropdownButton.closest('.college-card').classList.toggle('menu-open', dropdown.classList.contains('active'));
                    
                    if (window.innerWidth <= 1024) {
                        dropdown.classList.remove('active');
                        isDropdownButton.closest('.college-card').classList.remove('menu-open');
                        openActionsheet(isDropdownButton.closest('.college-card').dataset.id);
                    }
                }
                
                const button = e.target.closest('button');
                if (!button) return;

                if (button.id === 'create-college-btn') openCollegeModal();
                if (button.matches('.edit-college-btn')) {
                    closeActionsheet();
                    const collegeId = button.closest('[data-id]').dataset.id;
                    const doc = await db.collection('colleges').doc(collegeId).get();
                    openCollegeModal({ id: doc.id, ...doc.data() });
                }
                if (button.matches('.delete-college-btn')) {
                    closeActionsheet();
                    deleteCollege(button.closest('[data-id]').dataset.id);
                }
                if (button.matches('.modal-overlay .close-btn, .modal-footer .secondary-btn')) {
                    button.closest('.modal-overlay').classList.remove('show');
                }
                if (button.id === 'actionsheet-cancel-btn' || e.target.id === 'actionsheet-overlay') {
                    closeActionsheet();
                }
                if(button.id === 'confirm-cancel-btn') closeModal('confirm-modal');
                if(button.id === 'confirm-delete-btn') {
                    if (confirmCallback) confirmCallback();
                    closeModal('confirm-modal');
                }
            });

            document.getElementById('save-college-btn').addEventListener('click', async () => {
                const id = document.getElementById('college-id').value;
                const name = document.getElementById('college-name').value.trim();
                if (!name) { alert('College name cannot be empty.'); return; }
                
                const selectedBranches = Array.from(document.querySelectorAll('#branch-checkbox-grid input:checked')).map(cb => cb.value);
                const data = { name: name, branches: selectedBranches };

                if (id) await db.collection('colleges').doc(id).update(data);
                else await db.collection('colleges').add(data);
                closeModal('college-modal');
            });
        });
    </script>
</body>
</html>
