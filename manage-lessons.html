        .popup-list { padding-top: 0.5rem; }

        .chapter-header { display: flex; justify-content: space-between; align-items: center; gap: 1rem; padding: 1.25rem 1.5rem; border-bottom: 1px solid var(--border-color); }
        .chapter-title-display { font-size: 1.25rem; font-weight: 600; flex-grow: 1; }
        .chapter-actions { position: relative; }
        .action-btn { background: none; border: none; cursor: pointer; padding: 0.5rem; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; transition: background-color 0.2s ease; }

        .action-dropdown { position: absolute; right: 0; top: 100%; margin-top: 0.5rem; background-color: var(--widget-bg); border-radius: 12px; border: 1px solid var(--border-color); box-shadow: var(--shadow-lg); z-index: 15; min-width: 150px; padding: 0.5rem; display: flex; flex-direction: column; gap: 0.25rem; opacity: 0; pointer-events: none; transform: translateY(-10px) scale(0.95); transition: opacity 0.15s ease, transform 0.15s ease; }

        .action-item svg { width: 16px; height: 16px; flex-shrink: 0; }

        .lessons-list { padding: 0.5rem; display: flex; flex-direction: column; gap: 0.25rem; }

        .add-chapter-container { padding: 1rem 0; }
        .add-chapter-btn { width: 100%; padding: 1rem; background-color: var(--widget-bg); border: 2px dashed var(--border-color); color: var(--text-secondary); font-weight: 600; border-radius: 12px; cursor: pointer; transition: all 0.2s ease; display: flex; align-items: center; justify-content: center; gap: 0.5rem; font-size: 0.9rem; }
        .add-chapter-btn:hover { background-color: var(--hover-bg); border-color: var(--brand-purple); color: var(--brand-purple); transform: translateY(-2px); box-shadow: var(--shadow-sm); }
        .modal-overlay { position: fixed; inset: 0; background-color: rgba(17, 24, 39, 0.6); z-index: 1999; display: grid; place-items: center; padding: 1rem; opacity: 0; visibility: hidden; transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out; backdrop-filter: blur(4px); }

        .modal-content { background-color: var(--widget-bg); border-radius: 1rem; width: 100%; max-width: 600px; max-height: 90vh; display: flex; flex-direction: column; box-shadow: var(--shadow-lg); transform: scale(0.95); transition: transform 0.2s ease-in-out; }
        #quiz-modal .modal-content { max-width: 800px; }
        .modal-overlay.show .modal-content { transform: scale(1); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; padding: 1.5rem 2rem; border-bottom: 1px solid var(--border-color); }
        .modal-header h3 { font-size: 1.25rem; font-weight: 700; }
        .close-btn { background: none; border: none; cursor: pointer; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 50%; transition: background-color 0.2s ease; font-size: 1.75rem; color: var(--text-secondary); }
        .close-btn:hover { background-color: var(--hover-bg); }
        .modal-body { flex-grow: 1; overflow-y: auto; padding: 1.5rem 2rem; }
        .form-field { margin-bottom: 1.25rem; }
        .form-field label { display: block; font-weight: 600; margin-bottom: 0.5rem; font-size: 0.875rem; }
        .form-field input, .form-field textarea { width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-color); font-size: 1rem; transition: border-color 0.2s ease, box-shadow 0.2s ease; }
        .form-field input:focus, .form-field textarea:focus { outline: none; border-color: var(--brand-purple); box-shadow: 0 0 0 2px rgba(109, 40, 217, 0.2); }
        .modal-footer { padding: 1.5rem 2rem; border-top: 1px solid var(--border-color); background-color: #F9FAFB; border-bottom-left-radius: 1rem; border-bottom-right-radius: 1rem; display: flex; justify-content: flex-end; gap: 0.75rem; }
        .confirm-modal .modal-content { max-width: 420px; }
        .confirm-modal .modal-body { text-align: center; padding-top: 2rem; }
        .confirm-icon { width: 48px; height: 48px; border-radius: 50%; background-color: var(--danger-bg-light); color: var(--danger-color); display: inline-flex; align-items: center; justify-content: center; margin-bottom: 1rem; }
        .confirm-icon i { font-size: 1.5rem; }
        .confirm-modal h4 { font-size: 1.125rem; font-weight: 600; margin-bottom: 0.5rem; }
        .confirm-modal p { color: var(--text-secondary); margin-bottom: 1.5rem; line-height: 1.5; }
        .confirm-modal .modal-footer { display: grid; grid-template-columns: 1fr 1fr; gap: 0.75rem; padding: 1.5rem; }
        .questions-header { display: flex; justify-content: space-between; align-items: center; margin-top: 1.5rem; border-top: 1px solid var(--border-color); padding-top: 1.5rem; }
        .questions-header h4 { font-size: 1.125rem; font-weight: 700; }
        .accordion-item { border: 1px solid var(--border-color); border-radius: 12px; margin-top: 1rem; overflow: hidden; }
        .accordion-button { display: flex; justify-content: space-between; align-items: center; width: 100%; text-align: left; padding: 1rem 1.5rem; background-color: #F9FAFB; border: none; cursor: pointer; font-weight: 600; font-size: 1rem; }
        .accordion-button span { flex-grow: 1; }
        .accordion-button i { transition: transform 0.3s ease; font-size: 1.5rem; }
        .accordion-button.active i { transform: rotate(180deg); }
        .accordion-content-inner { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; background-color: var(--widget-bg); }
        .question-card { padding: 1.5rem; position: relative; }
        .remove-item-btn { position: absolute; top: 1rem; right: 1rem; background: var(--hover-bg); color: var(--danger-color); border: none; border-radius: 50%; width: 28px; height: 28px; font-size: 1.2rem; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .remove-item-btn:hover { background-color: var(--danger-hover); color: white; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.25rem; }
        .full-width { grid-column: 1 / -1; }
        @media (max-width: 1024px) {
            .dashboard-container { grid-template-columns: 1fr; }
            .sidebar { position: fixed; top: 0; left: 0; height: 100%; width: 80%; max-width: 300px; z-index: 1000; transform: translateX(-100%); box-shadow: 0 0 30px rgba(0,0,0,0.1); }
            .sidebar.active { transform: translateX(0); }
            .main-header { padding: 1.25rem 1.5rem; }
            .content-body { padding: 1.5rem; }
            .menu-toggle { display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; font-size: 1.5rem; color: var(--text-primary); cursor: pointer; border: none; background: none; }
            .sidebar-close-btn { display: flex; align-items: center; justify-content: center; position: absolute; top: 1.5rem; right: 1.5rem; font-size: 1.75rem; color: var(--danger-color); cursor: pointer; border: none; background: none; }
            .overlay { position: fixed; inset: 0; background-color: rgba(0,0,0,0.4); backdrop-filter: blur(4px); z-index: 999; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
            .overlay.active { opacity: 1; pointer-events: auto; }
        }
        @media (max-width: 480px) {
             .admin-content-header { flex-direction: column; align-items: stretch; }
            .admin-content-header h2 { font-size: 1.5rem; text-align: center; }
            .primary-btn, .secondary-btn { width: 100%; }
            .confirm-modal .modal-footer { grid-template-columns: 1fr; }
            .content-body { padding: 1rem; }
            .main-header { padding: 1rem; }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const firebaseConfig = {
                apiKey: "AIzaSyCSW52Vl2UIC7eeM4uXKcSPdHflZCl3WJQ",
                authDomain: "exam-2e799.firebaseapp.com",
                projectId: "exam-2e799",
                storageBucket: "exam-2e799.firebasestorage.app",
                messagingSenderId: "472506328501",
                appId: "1:472506328501:web:f239c42baed2f4b9f925fc",
                measurementId: "G-NX21HT3JKT"
            };
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();
            const ADMIN_EMAIL = "harshavardhanjw@gmail.com";

            let currentCourse = null;

            auth.onAuthStateChanged(async (user) => {
                if (user && user.email === ADMIN_EMAIL) {
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    initSharedUI(userDoc.exists ? userDoc.data() : { displayName: user.displayName, email: user.email, photoURL: user.photoURL });
                    initPage();
                } else {
                    window.location.href = 'index.html';
                }
            });

            const initSharedUI = (adminProfile) => {
                document.querySelectorAll('.profile-avatar').forEach(el => el.src = adminProfile.photoURL || '');
                document.querySelectorAll('.profile-name').forEach(el => el.textContent = adminProfile.displayName);
                document.querySelectorAll('.profile-email').forEach(el => el.textContent = adminProfile.email);
                document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());
                const profileSection = document.getElementById('profile-section');
                const profilePopup = document.getElementById('profile-popup');
                profileSection.addEventListener('click', e => { e.stopPropagation(); profilePopup.classList.toggle('active'); profileSection.classList.toggle('active'); });
                document.addEventListener('click', e => { if (!profileSection.contains(e.target)) { profilePopup.classList.remove('active'); profileSection.classList.remove('active'); } });
                const sidebar = document.getElementById('sidebar');
                const menuToggle = document.getElementById('menu-toggle');
                const closeBtn = document.getElementById('sidebar-close-btn');
                const overlay = document.getElementById('overlay');
                const toggleMenu = () => { sidebar.classList.toggle('active'); overlay.classList.toggle('active'); };
                menuToggle.addEventListener('click', toggleMenu);
                closeBtn.addEventListener('click', toggleMenu);
                overlay.addEventListener('click', toggleMenu);
            };

            const initPage = async () => {
                const urlParams = new URLSearchParams(window.location.search);
                const courseId = urlParams.get('courseId');
                if (!courseId) { window.location.href = 'manage-courses.html'; return; }
                
                const courseDoc = await db.collection('courses').doc(courseId).get();
                if (!courseDoc.exists) { window.location.href = 'manage-courses.html'; return; }
                currentCourse = { id: courseId, ...courseDoc.data() };

                document.getElementById('page-title').textContent = `${currentCourse.name}`;
                loadLessonEditor();
                document.querySelector('.dashboard-container').style.display = 'grid';
                document.getElementById('loading-overlay').style.display = 'none';
            };
            
            const loadLessonEditor = () => {
                const container = document.getElementById('lesson-editor-container');
                db.collection('courses').doc(currentCourse.id).onSnapshot(doc => {
                    const courseData = doc.data();
                    if (!courseData) { container.innerHTML = 'Error: Course data could not be loaded.'; return; }
                    currentCourse.chapters = courseData.chapters || []; 
                    currentCourse.curriculum = courseData.curriculum || [];
                    container.innerHTML = '';
                    
                    if (currentCourse.chapters.length === 0) {
                        container.innerHTML = '<p style="padding: 1rem; text-align: center; color: var(--text-secondary);">This course has no chapters yet. Click "Add New Chapter" to begin.</p>';
                    } else {
                        currentCourse.chapters.forEach((chapterName, index) => {
                            const chapterBlock = document.createElement('div');
                            chapterBlock.className = 'chapter-block';
                            chapterBlock.innerHTML = `
                                <div class="chapter-header" data-chapter-index="${index}">
                                    <span class="chapter-title-display">${index + 1}. ${chapterName}</span>
                                    <div class="chapter-actions">
                                        <button class="action-btn menu-btn" aria-label="Actions"><i class='bx bx-dots-vertical-rounded'></i></button>
                                        <div class="action-dropdown">
                                            <button class="action-item edit-chapter-btn" data-chapter-index="${index}">
                                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M18.25 5.75C16.8693 4.36929 14.6307 4.36929 13.25 5.75L10.125 8.875L5.52404 13.476C4.86236 14.1376 4.45361 15.0104 4.36889 15.9423L4 20.0001L8.0578 19.6311C8.98967 19.5464 9.86234 19.1377 10.524 18.476L18.25 10.75C19.6307 9.36929 19.6307 7.13071 18.25 5.75V5.75Z" stroke="currentColor" stroke-width="2"></path><path d="M12.5 7.5L16.5 11.5" stroke="currentColor" stroke-width="2"></path></svg>
                                                Rename
                                            </button>
                                            <button class="action-item delete delete-chapter-btn" data-chapter-index="${index}">
                                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M2.99561 7H20.9956" stroke="currentColor" stroke-width="2"></path><path d="M9.99561 11V17M13.9956 11V17" stroke="currentColor" stroke-width="2"></path><path d="M8 6.5L8.68917 4.08792C8.87315 3.44397 9.46173 3 10.1315 3H13.8685C14.5383 3 15.1268 3.44397 15.3108 4.08792L16 6.5" stroke="currentColor" stroke-width="2"></path><path d="M5 7L5.80098 18.2137C5.91312 19.7837 7.21944 21 8.79336 21H15.2066C16.7806 21 18.0869 19.7837 18.199 18.2137L19 7" stroke="currentColor" stroke-width="2"></path></svg>
                                                Delete
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="lessons-list" id="chapter-${index}-lessons"></div>
                                <div class="add-content-container">
                                    <button class="secondary-btn add-lesson-btn" data-chapter-index="${index}"><i class='bx bx-file'></i> Add Lesson</button>
                                    <button class="primary-btn add-quiz-btn" data-chapter-index="${index}"><i class='bx bx-help-circle'></i> Add Quiz</button>
                                </div>`;
                            container.appendChild(chapterBlock);
                            loadLessonsForChapter(index);
                        });
                    }
                });
            };

            const loadLessonsForChapter = (chapterIndex) => {
                const container = document.getElementById(`chapter-${chapterIndex}-lessons`);
                db.collection('lessons').where('courseId', '==', currentCourse.id).where('chapterIndex', '==', chapterIndex).orderBy('order').onSnapshot(snapshot => {
                    container.innerHTML = '';
                    if (snapshot.empty) {
                        container.innerHTML = '<p style="padding: 1rem; color: var(--text-secondary); text-align: center;">No content in this chapter yet.</p>';
                    }
                    snapshot.forEach(doc => {
                        const itemData = doc.data();
                        const item = document.createElement('div');
                        item.className = 'lesson-item';
                        const iconClass = itemData.type === 'quiz' ? 'bx-help-circle' : 'bx-file';
                        const duration = itemData.type === 'lesson' ? `<div class="duration">${itemData.duration}</div>` : '';
                        item.innerHTML = `
                            <i class='bx ${iconClass} lesson-icon'></i>
                            <div class="lesson-details">
                                <div class="title">${itemData.title}</div>
                                ${duration}
                            </div>
                            <div class="lesson-actions">
                                <button class="action-btn edit edit-item-btn" data-id="${doc.id}" aria-label="Edit Item">
                                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M18.25 5.75C16.8693 4.36929 14.6307 4.36929 13.25 5.75L10.125 8.875L5.52404 13.476C4.86236 14.1376 4.45361 15.0104 4.36889 15.9423L4 20.0001L8.0578 19.6311C8.98967 19.5464 9.86234 19.1377 10.524 18.476L18.25 10.75C19.6307 9.36929 19.6307 7.13071 18.25 5.75V5.75Z" stroke="currentColor" stroke-width="2"></path><path d="M12.5 7.5L16.5 11.5" stroke="currentColor" stroke-width="2"></path></svg>
                                </button>
                                <button class="action-btn delete delete-item-btn" data-id="${doc.id}" data-type="${itemData.type}" aria-label="Delete Item">
                                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M2.99561 7H20.9956" stroke="currentColor" stroke-width="2"></path><path d="M9.99561 11V17M13.9956 11V17" stroke="currentColor" stroke-width="2"></path><path d="M8 6.5L8.68917 4.08792C8.87315 3.44397 9.46173 3 10.1315 3H13.8685C14.5383 3 15.1268 3.44397 15.3108 4.08792L16 6.5" stroke="currentColor" stroke-width="2"></path><path d="M5 7L5.80098 18.2137C5.91312 19.7837 7.21944 21 8.79336 21H15.2066C16.7806 21 18.0869 19.7837 18.199 18.2137L19 7" stroke="currentColor" stroke-width="2"></path></svg>
                                </button>
                            </div>`;
                        container.appendChild(item);
                    });
                });
            };

            const openLessonModal = (lesson = null, chapterIndex) => {
                const modal = document.getElementById('lesson-modal');
                modal.querySelector('#lesson-modal-title').textContent = lesson ? 'Edit Lesson' : 'Create New Lesson';
                modal.dataset.chapterIndex = lesson ? lesson.chapterIndex : chapterIndex;
                modal.querySelector('#lesson-form').reset();
                modal.querySelector('#lesson-id').value = lesson ? lesson.id : '';
                modal.querySelector('#lesson-title').value = lesson ? lesson.title : '';
                modal.querySelector('#lesson-duration').value = lesson ? lesson.duration : '';
                modal.querySelector('#lesson-content').value = lesson ? lesson.content : '';
                modal.classList.add('show');
            };

            const openQuizModal = (quiz = null, chapterIndex) => {
                const modal = document.getElementById('quiz-modal');
                modal.querySelector('#quiz-modal-title').textContent = quiz ? 'Edit Quiz' : 'Create New Quiz';
                modal.dataset.chapterIndex = quiz ? quiz.chapterIndex : chapterIndex;
                modal.querySelector('#quiz-form').reset();
                modal.querySelector('#quiz-id').value = quiz ? quiz.id : '';
                modal.querySelector('#quiz-title').value = quiz ? quiz.title : '';
                const questionsContainer = modal.querySelector('#questions-container');
                questionsContainer.innerHTML = '';
                if (quiz) quiz.questions.forEach(addQuestionToForm);
                modal.classList.add('show');
            };

            const addQuestionToForm = (question = {}) => {
                const container = document.getElementById('questions-container');
                const index = container.querySelectorAll('.accordion-item').length;
                const item = document.createElement('div');
                item.className = 'accordion-item';
                item.innerHTML = `
                    <button type="button" class="accordion-button"><span>${index + 1}. ${question.title || 'New Question'}</span><i class='bx bx-chevron-down'></i></button>
                    <div class="accordion-content-inner">
                        <div class="question-card">
                            <button type="button" class="remove-item-btn" aria-label="Remove Question">&times;</button>
                            <div class="form-field full-width"><label for="q-title-${index}">Question Title</label><textarea id="q-title-${index}" rows="2" class="question-title" required>${question.title || ''}</textarea></div>
                            <div class="form-grid">
                                ${[0, 1, 2, 3].map(i => `<div class="form-field"><label for="q-${index}-opt-${i}">Option ${String.fromCharCode(65 + i)}</label><input type="text" id="q-${index}-opt-${i}" class="question-option" value="${(question.options && question.options[i]) || ''}" required></div>`).join('')}
                                <div class="form-field"><label for="q-${index}-correct">Correct Answer (0-3)</label><input type="number" id="q-${index}-correct" class="question-correct" min="0" max="3" value="${question.correctAnswer ?? ''}" required></div>
                                <div class="form-field"><label for="q-${index}-points">Points</label><input type="number" id="q-${index}-points" class="question-points" value="${question.points || ''}" required></div>
                            </div>
                        </div>
                    </div>`;
                container.appendChild(item);
                item.querySelector('.question-title').addEventListener('input', e => {
                    item.querySelector('.accordion-button span').textContent = `${index + 1}. ${e.target.value || 'New Question'}`;
                });
            };
            
            const openEditChapterModal = (index, currentName) => {
                const modal = document.getElementById('edit-chapter-modal');
                modal.querySelector('#edit-chapter-modal-title').textContent = currentName ? `Rename Chapter ${index + 1}` : 'Add New Chapter';
                modal.dataset.chapterIndex = index;
                modal.querySelector('#new-chapter-name').value = currentName;
                modal.classList.add('show');
            };

            let confirmCallback = null;
            const openConfirmationModal = (title, text, onConfirm) => {
                const modal = document.getElementById('confirm-modal');
                modal.querySelector('#confirm-title').textContent = title;
                modal.querySelector('#confirm-text').textContent = text;
                confirmCallback = onConfirm;
                modal.classList.add('show');
            };

            const closeModal = (modalId) => document.getElementById(modalId).classList.remove('show');

            document.getElementById('add-chapter-btn').addEventListener('click', () => openEditChapterModal(null, ''));

            document.getElementById('lesson-editor-container').addEventListener('click', async e => {
                const target = e.target.closest('button');
                if (!target) return;
                
                if (target.matches('.add-lesson-btn')) openLessonModal(null, target.dataset.chapterIndex);
                else if (target.matches('.add-quiz-btn')) openQuizModal(null, target.dataset.chapterIndex);
                else if (target.matches('.edit-item-btn')) {
                    const doc = await db.collection('lessons').doc(target.dataset.id).get();
                    const data = { id: doc.id, ...doc.data() };
                    if (data.type === 'quiz') openQuizModal(data);
                    else openLessonModal(data);
                }
                else if (target.matches('.delete-item-btn')) {
                    openConfirmationModal('Delete Item', `Are you sure you want to delete this ${target.dataset.type}?`, async () => {
                        const lessonId = target.dataset.id;
                        const courseRef = db.collection('courses').doc(currentCourse.id);
                        await db.runTransaction(async (transaction) => {
                            const courseDoc = await transaction.get(courseRef);
                            const curriculum = courseDoc.data().curriculum || [];
                            const updatedCurriculum = curriculum.map(chapter => {
                                chapter.items = chapter.items.filter(item => item.id !== lessonId);
                                return chapter;
                            });
                            transaction.update(courseRef, { curriculum: updatedCurriculum });
                        });
                        await db.collection('lessons').doc(lessonId).delete();
                    });
                }
                else if (target.matches('.edit-chapter-btn')) {
                    const index = parseInt(target.dataset.chapterIndex, 10);
                    openEditChapterModal(index, currentCourse.chapters[index]);
                }
                else if (target.matches('.delete-chapter-btn')) {
                    const index = parseInt(target.dataset.chapterIndex, 10);
                    const curriculumChapter = (currentCourse.curriculum || []).find(c => c.chapterTitle === currentCourse.chapters[index]);
                    if (curriculumChapter && curriculumChapter.items.length > 0) {
                        alert("Cannot delete a chapter that contains content. Please delete all items from this chapter first.");
                        return;
                    }
                    openConfirmationModal('Delete Chapter', `Are you sure you want to delete "${currentCourse.chapters[index]}"?`, async () => {
                        const updatedChapters = currentCourse.chapters.filter((_, i) => i !== index);
                        const updatedCurriculum = (currentCourse.curriculum || []).filter(c => c.chapterTitle !== currentCourse.chapters[index]);
                        await db.collection('courses').doc(currentCourse.id).update({ chapters: updatedChapters, curriculum: updatedCurriculum });
                    });
                }
            });

            document.addEventListener('click', e => {
                const button = e.target.closest('button');
                if (button && (button.matches('.close-btn') || button.matches('.secondary-btn'))) {
                    const modal = button.closest('.modal-overlay');
                    if (modal) modal.classList.remove('show');
                }
                if (button && button.matches('.accordion-button')) {
                    button.classList.toggle('active');
                    const content = button.nextElementSibling;
                    content.style.maxHeight = content.style.maxHeight ? null : content.scrollHeight + "px";
                }
                if (button && button.id === 'add-question-btn') addQuestionToForm();
                if (button && button.matches('.remove-item-btn')) {
                    const questionCard = button.closest('.accordion-item');
                    const container = questionCard.parentElement;
                    questionCard.remove();
                    container.querySelectorAll('.accordion-button span').forEach((span, index) => {
                        const currentText = span.textContent.split('. ')[1] || 'New Question';
                        span.textContent = `${index + 1}. ${currentText}`;
                    });
                }
                const isDropdownButton = e.target.closest('.chapter-actions .menu-btn');
                document.querySelectorAll('.action-dropdown.active').forEach(dropdown => {
                    if (!isDropdownButton || dropdown !== dropdown.parentElement.querySelector('.action-dropdown')) {
                        dropdown.classList.remove('active');
                    }
                });
                if (isDropdownButton) {
                    isDropdownButton.nextElementSibling.classList.toggle('active');
                }
            });
            
            document.getElementById('confirm-cancel-btn').addEventListener('click', () => closeModal('confirm-modal'));
            document.getElementById('confirm-delete-btn').addEventListener('click', () => {
                if (confirmCallback) confirmCallback();
                closeModal('confirm-modal');
            });

            document.getElementById('save-chapter-name-btn').addEventListener('click', async () => {
                const modal = document.getElementById('edit-chapter-modal');
                const index = modal.dataset.chapterIndex;
                const newName = modal.querySelector('#new-chapter-name').value.trim();
                if (!newName) { alert("Chapter name cannot be empty."); return; }
                
                const updatedChapters = [...currentCourse.chapters];
                const updatedCurriculum = [...(currentCourse.curriculum || [])];
                
                if (index !== null && index !== 'null') {
                    const oldName = updatedChapters[parseInt(index, 10)];
                    updatedChapters[parseInt(index, 10)] = newName;
                    const curriculumChapter = updatedCurriculum.find(c => c.chapterTitle === oldName);
                    if (curriculumChapter) curriculumChapter.chapterTitle = newName;
                } else {
                    updatedChapters.push(newName);
                    updatedCurriculum.push({ chapterTitle: newName, items: [] });
                }
                await db.collection('courses').doc(currentCourse.id).update({ chapters: updatedChapters, curriculum: updatedCurriculum });
                closeModal('edit-chapter-modal');
            });

            const updateCurriculumInCourse = async (itemData, itemId, isNew) => {
                const courseRef = db.collection('courses').doc(currentCourse.id);
                await db.runTransaction(async (transaction) => {
                    const courseDoc = await transaction.get(courseRef);
                    let curriculum = courseDoc.data().curriculum || [];
                    const chapterIndex = itemData.chapterIndex;

                    if (!curriculum[chapterIndex]) {
                        curriculum[chapterIndex] = { chapterTitle: currentCourse.chapters[chapterIndex], items: [] };
                    }
                    
                    const chapterItems = curriculum[chapterIndex].items;
                    const itemSummary = { id: itemId, title: itemData.title, type: itemData.type };
                    
                    if (isNew) {
                        chapterItems.push(itemSummary);
                    } else {
                        const itemIndexToUpdate = chapterItems.findIndex(item => item.id === itemId);
                        if (itemIndexToUpdate > -1) {
                            chapterItems[itemIndexToUpdate] = itemSummary;
                        } else {
                            chapterItems.push(itemSummary);
                        }
                    }
                    transaction.update(courseRef, { curriculum: curriculum });
                });
            };

            document.getElementById('save-lesson-btn').addEventListener('click', async () => {
                const modal = document.getElementById('lesson-modal');
                const id = modal.querySelector('#lesson-id').value;
                const chapterIndex = parseInt(modal.dataset.chapterIndex, 10);
                const data = {
                    type: 'lesson',
                    title: modal.querySelector('#lesson-title').value.trim(),
                    duration: modal.querySelector('#lesson-duration').value.trim(),
                    content: modal.querySelector('#lesson-content').value.trim(),
                    courseId: currentCourse.id,
                    chapterIndex: chapterIndex,
                };
                if (!data.title || !data.duration) { alert('Title and Duration are required.'); return; }
                
                if (id) {
                    await db.collection('lessons').doc(id).update(data);
                    await updateCurriculumInCourse(data, id, false);
                } else {
                    const lessonsInChapter = await db.collection('lessons').where('courseId', '==', data.courseId).where('chapterIndex', '==', data.chapterIndex).get();
                    data.order = lessonsInChapter.size;
                    const newDocRef = await db.collection('lessons').add(data);
                    await updateCurriculumInCourse(data, newDocRef.id, true);
                }
                closeModal('lesson-modal');
            });

             document.getElementById('save-quiz-btn').addEventListener('click', async () => {
                const modal = document.getElementById('quiz-modal');
                const form = document.getElementById('quiz-form');
                if (!form.checkValidity()) { form.reportValidity(); return; }

                const id = document.getElementById('quiz-id').value;
                const chapterIndex = parseInt(modal.dataset.chapterIndex, 10);
                const questions = [];
                document.querySelectorAll('#questions-container .question-card').forEach(card => {
                    questions.push({
                        title: card.querySelector('.question-title').value.trim(), 
                        options: [...card.querySelectorAll('.question-option')].map(opt => opt.value.trim()),
                        correctAnswer: parseInt(card.querySelector('.question-correct').value, 10), 
                        points: parseInt(card.querySelector('.question-points').value, 10),
                    });
                });
                
                const data = {
                    type: 'quiz',
                    title: modal.querySelector('#quiz-title').value.trim(),
                    questions: questions,
                    courseId: currentCourse.id,
                    chapterIndex: chapterIndex,
                };

                if (id) {
                    await db.collection('lessons').doc(id).update(data);
                    await updateCurriculumInCourse(data, id, false);
                } else {
                    const lessonsInChapter = await db.collection('lessons').where('courseId', '==', data.courseId).where('chapterIndex', '==', data.chapterIndex).get();
                    data.order = lessonsInChapter.size;
                    const newDocRef = await db.collection('lessons').add(data);
                    await updateCurriculumInCourse(data, newDocRef.id, true);
                }
                closeModal('quiz-modal');
            });
        });
    </script>
</body>
</html>
