<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course & Content - Exam Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --body-bg: #F9FAFB; --widget-bg: #FFFFFF; --border-color: #E5E7EB;
            --text-primary: #002726; --text-secondary: #6B7280; --brand-green: #33C375;
            --hover-bg: #F3F4F6; --danger-color: #EF4444;
            --c-primary: #002726; --c-primary-dark: #001A19; --c-accent: #33C375; --c-accent-light: #D1FAE5;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius-lg: 0.75rem; --space-md: 1rem; --space-lg: 1.5rem; --space-xl: 2.5rem;
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'IBM Plex Sans', sans-serif; background-color: var(--body-bg); color: var(--text-primary); font-size: 14px; overflow: hidden; }
        .dashboard-container { display: grid; grid-template-columns: 260px 1fr; height: 100vh; position: relative; }
        .sidebar { background-color: var(--widget-bg); border-right: 1px solid var(--border-color); padding: 2rem 1.5rem; display: flex; flex-direction: column; position: relative; transition: transform 0.3s ease-in-out; }
        .sidebar-header { display: flex; align-items: center; margin-bottom: 3rem; } .logo-image { height: 40px; }
        .main-nav { flex-grow: 1; } .main-nav ul { list-style: none; display: flex; flex-direction: column; gap: 0.5rem; }
        .main-nav a { display: flex; align-items: center; gap: 1rem; text-decoration: none; color: var(--text-primary); font-weight: 500; padding: 0.75rem 1rem; border-radius: 8px; transition: background-color 0.2s ease, color 0.2s ease; }
        .main-nav a i { font-size: 1.5rem; color: var(--text-secondary); transition: color 0.2s ease; }
        .main-nav a:hover { background-color: var(--hover-bg); } .main-nav a.active { background-color: var(--hover-bg); font-weight: 600; } .main-nav a.active i { color: var(--brand-green); }
        .profile-section { margin-top: auto; padding-top: 1.5rem; border-top: 1px solid var(--border-color); display: flex; align-items: center; gap: 0.75rem; cursor: pointer; }
        .profile-content-wrapper { display: flex; align-items: center; gap: 0.75rem; width: 100%; }
        .profile-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; flex-shrink: 0; }
        .profile-details { flex-grow: 1; min-width: 0; }
        .profile-name { font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }
        .profile-email { font-size: 0.8rem; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }
        .profile-options i { font-size: 1.5rem; color: var(--text-secondary); transition: transform 0.2s ease; }
        .profile-section.active .profile-options i { transform: rotate(180deg); }
        .profile-popup { position: absolute; bottom: 90px; left: 1.5rem; right: 1.5rem; background-color: var(--widget-bg); border-radius: 12px; box-shadow: 0 10px 30px -5px rgba(0,0,0,0.1); border: 1px solid var(--border-color); padding: 0.75rem; z-index: 100; opacity: 0; pointer-events: none; transform: translateY(10px) scale(0.95); transition: opacity 0.2s ease, transform 0.2s ease; }
        .profile-popup.active { opacity: 1; pointer-events: all; transform: translateY(0) scale(1); }
        .popup-header { display: flex; align-items: center; gap: 0.75rem; padding-bottom: 0.75rem; border-bottom: 1px solid var(--border-color); }
        .popup-list { list-style: none; padding-top: 0.5rem; } .popup-list a { display: flex; align-items: center; gap: 0.75rem; padding: 0.6rem; border-radius: 6px; text-decoration: none; color: var(--text-primary); }
        .popup-list a:hover { background-color: var(--hover-bg); } .popup-list a i { font-size: 1.2rem; color: var(--text-secondary); }
        .popup-list a.logout i { color: var(--danger-color); } .popup-list a.logout { color: var(--danger-color); }
        .main-area { display: flex; flex-direction: column; overflow-y: auto; }
        .main-header { padding: 1.25rem 3rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; background-color: var(--widget-bg); position: sticky; top: 0; z-index: 10; }
        .main-header h1 { font-size: 1.5rem; font-weight: 600; }

        .continue-learning-widget { background-color: var(--text-primary); color: #FFFFFF; padding: 2.5rem 3rem; border-bottom: 1px solid #001a193d; }
        .continue-learning-widget h4 { font-size: 0.9rem; font-weight: 500; text-transform: uppercase; letter-spacing: 1px; color: rgba(255, 255, 255, 0.7); margin-bottom: 0.5rem; }
        .continue-learning-widget h3 { font-size: 1.75rem; font-weight: 600; margin-bottom: 1.5rem; }
        .progress-container { margin-bottom: 1.5rem; }
        .progress-info { display: flex; justify-content: space-between; font-size: 0.9rem; font-weight: 500; color: rgba(255, 255, 255, 0.8); margin-bottom: 0.75rem; }
        .progress-bar { width: 100%; height: 8px; background: rgba(255,255,255,0.2); border-radius: 10px; }
        .progress { height: 100%; background: var(--brand-green); border-radius: 10px; width: 0; transition: width 0.5s ease; }
        .btn-continue { background: var(--brand-green); color: #FFFFFF; border: none; padding: 0.8rem 1.5rem; border-radius: 8px; font-weight: 600; cursor: pointer; transition: background-color 0.2s ease; text-decoration: none; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; }
        .btn-continue:hover { background-color: #2da967; }
        .btn-continue i { font-size: 1.2rem; }

        .content-body { padding: 2rem 3rem 3rem 3rem; }
        .main-content { min-width: 0; }
        .pill-nav-container { display: flex; justify-content: flex-start; margin-bottom: 2rem; }
        .pill-nav { position: relative; display: inline-flex; background-color: var(--hover-bg); border-radius: 99px; padding: 0.25rem; }
        .nav-tab { border: none; background: none; padding: 0.5rem 1.25rem; font-size: 1rem; font-weight: 600; cursor: pointer; color: var(--text-secondary); border-radius: 99px; position: relative; z-index: 2; transition: color 0.3s ease; }
        .nav-tab.active { color: var(--text-primary); }
        #pill-slider { position: absolute; top: 0.25rem; bottom: 0.25rem; border-radius: 99px; background-color: var(--widget-bg); box-shadow: var(--shadow); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 1; }
        .content-section { display: none; } .content-section.active { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .chapter-group { margin-bottom: var(--space-xl); }
        .chapter-title { font-size: 1.5rem; font-weight: 600; color: var(--text-primary); margin-bottom: var(--space-lg); padding-bottom: var(--space-md); border-bottom: 1px solid var(--border-color); }
        .content-list { display: flex; flex-direction: column; gap: 0.75rem; }
        .card { display: flex; align-items: center; gap: 1rem; background-color: var(--widget-bg); padding: 0.75rem; border-radius: var(--radius-lg); box-shadow: var(--shadow); border: 1px solid var(--border-color); transition: var(--transition); position: relative; cursor: pointer; }
        .card:not([data-status='locked']):hover { transform: translateY(-2px); box-shadow: var(--shadow-lg); }
        .card-prefix { width: 48px; height: 48px; flex-shrink: 0; border-radius: 50%; display: grid; place-items: center; font-size: 1.5rem; font-weight: 600; }
        .card-info { flex-grow: 1; } .card-title { font-weight: 600; font-size: 1rem; color: var(--text-primary); }
        .card-meta { font-size: 0.85rem; color: var(--text-secondary); }
        .card-button { background-color: var(--c-primary); color: #FFFFFF; border: none; border-radius: 0.75rem; padding: 0.6rem 1rem; font-size: 0.9rem; font-weight: 600; transition: background-color 0.2s ease; min-width: 120px; text-align: center; }
        .card-button:hover { background-color: var(--c-primary-dark); }
        .card-status-icon { font-size: 1.5rem; color: var(--c-accent); margin-left: auto; }
        .card[data-status="completed"] { background-color: #F8F8F8; }
        .card[data-status="completed"] .card-title { color: var(--text-secondary); }
        .card-prefix--completed { background-color: var(--c-accent-light); color: var(--c-accent); }
        .card[data-status="next"] { border-color: var(--c-primary); }
        .card-prefix--default { background-color: #e0e0e0; color: var(--c-primary); }
        .card[data-status="locked"] { opacity: 0.7; background-color: var(--hover-bg); pointer-events: none; }
        .card-prefix--locked { background-color: #E5E7EB; color: var(--text-secondary); }
        .card-button--locked { background-color: var(--border-color); color: var(--text-secondary); cursor: not-allowed; }
        
        .menu-toggle, .sidebar-close-btn { display: none; }
        @keyframes shimmer { 100% { transform: translateX(100%); } }
        .skeleton { background-color: #e2e8f0; position: relative; overflow: hidden; }
        .skeleton::after { content: ''; position: absolute; top: 0; right: 0; bottom: 0; left: 0; transform: translateX(-100%); background-image: linear-gradient(90deg, rgba(255, 255, 255, 0) 0, rgba(255, 255, 255, 0.2) 20%, rgba(255, 255, 255, 0.5) 60%, rgba(255, 255, 255, 0)); animation: shimmer 2s infinite; }
        .skeleton-line { height: 14px; border-radius: 4px; }
        .skeleton-avatar { width: 40px; height: 40px; border-radius: 50%; }

        @media (max-width: 1024px) {
            .dashboard-container { grid-template-columns: 1fr; }
            .sidebar { position: fixed; top: 0; left: 0; height: 100%; width: 80%; max-width: 300px; z-index: 1000; transform: translateX(-100%); box-shadow: 0 0 30px rgba(0,0,0,0.1); }
            .sidebar.active { transform: translateX(0); }
            .main-header { padding: 1.25rem 1.5rem; } .main-header h1 { font-size: 1.25rem; }
            .continue-learning-widget { padding: 2rem 1.5rem; } .continue-learning-widget h3 { font-size: 1.5rem; }
            .content-body { grid-template-columns: 1fr; padding: 1.5rem; }
            .menu-toggle { display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; font-size: 1.5rem; color: var(--text-primary); cursor: pointer; border: 2px solid var(--border-color); border-radius: 8px; transition: background-color 0.2s ease; }
            .menu-toggle:hover { background-color: var(--hover-bg); }
            .sidebar-close-btn { display: flex; align-items: center; justify-content: center; position: absolute; top: 1.5rem; right: 1.5rem; font-size: 1.75rem; color: var(--danger-color); cursor: pointer; border: none; background: none; transition: color 0.2s ease; }
            .sidebar-close-btn:hover { color: #b91c1c; }
            .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4); backdrop-filter: blur(4px); z-index: 999; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
            .overlay.active { opacity: 1; pointer-events: auto; }
            .pill-nav-container { justify-content: center; }
            .chapter-title { font-size: 1.25rem; }
            .card-title { font-size: 0.95rem; }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <div class="dashboard-container">
        <aside class="sidebar" id="sidebar">
            <button class="sidebar-close-btn" id="sidebar-close-btn"><i class='bx bx-x'></i></button>
            <div class="sidebar-header"><img src="" alt="IHTNAS Logo" class="logo-image"></div>
            <nav class="main-nav">
                <ul>
                    <li><a href="dashboard.html"><i class='bx bx-home-alt'></i> Dashboard</a></li>
                    <li><a href="course.html" class="active"><i class='bx bx-book-open'></i> Course & Content</a></li>
                    <li><a href="leaderboard.html"><i class='bx bx-bar-chart-alt-2'></i> Leaderboard</a></li>
                    <li><a href="programs.html"><i class='bx bx-briefcase-alt-2'></i> Explore Programs</a></li>
                    <li><a href="community.html"><i class='bx bx-group'></i> Community</a></li>

            <div class="profile-section" id="profile-section">

                        <div class="skeleton skeleton-line" style="width: 70%; height: 14px; margin-bottom: 0.5rem;"></div>

                </div>

                    <img src="" alt="Profile Picture" class="profile-avatar">

        <main class="main-area">

                <i class='bx bx-menu menu-toggle' id="menu-toggle"></i>

            <div id="skeleton-loader">

                    <div class="skeleton skeleton-line" style="width: 40%; height: 12px; background-color: rgba(255,255,255,0.2); margin-bottom: 1rem;"></div>
                    <div class="skeleton skeleton-line" style="width: 70%; height: 28px; background-color: rgba(255,255,255,0.2); margin-bottom: 2rem;"></div>
                    <div class="skeleton skeleton-line" style="width: 100%; height: 8px; background-color: rgba(255,255,255,0.2);"></div>
                </section>
                <div class="content-body" style="grid-template-columns: 1fr;">
                    <div class="main-content">
                        <div class="pill-nav-container">

                                <div class="skeleton-pill"></div>
                                <div class="skeleton-pill"></div>

                            <div class="skeleton skeleton-line" style="width: 250px; height: 24px; margin-bottom: 1.5rem; border-radius: 8px;"></div>
                        </div>

            <div id="real-content" style="display:none; contents;">
                <section class="continue-learning-widget" id="continue-learning-widget">
                    <h4 id="continue-learning-subtitle"></h4>
                    <h3 id="continue-learning-title"></h3>
                    <div class="progress-container">
                        <div class="progress-info">
                            <span id="progress-label">Overall Progress</span>
                            <span id="progress-percent-text">0%</span>
                        </div>
                        <div class="progress-bar"><div class="progress" id="continue-learning-progress"></div></div>
                    </div>
                    <a href="#" class="btn-continue" id="continue-learning-link">
                        <i class='bx bx-play'></i>
                        <span>Continue</span>

                <div class="content-body">
                    <div class="main-content">
                        <div class="pill-nav-container">
                            <div class="pill-nav">
                                <div id="pill-slider"></div>
                                <button id="courseTab" class="nav-tab active">Curriculum</button>
                                <button id="assessmentsTab" class="nav-tab">Assessments</button>
                            </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const firebaseConfig = {
                apiKey: "AIzaSyCSW52Vl2UIC7eeM4uXKcSPdHflZCl3WJQ",
                authDomain: "exam-2e799.firebaseapp.com",
                projectId: "exam-2e799",
                storageBucket: "exam-2e799.firebasestorage.app",
                messagingSenderId: "472506328501",
                appId: "1:472506328501:web:f239c42baed2f4b9f925fc",
                measurementId: "G-NX21HT3JKT"
            };
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();
            const DEFAULT_AVATAR = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWxmiQqKsGu4P4FulnB-hDH6_RyTFPzHo67Q&s';
            
            let currentUser = null;
            let courseId = null;

            const setupEventListeners = () => {
                document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());
                const profileSection = document.getElementById('profile-section');
                const profilePopup = document.getElementById('profile-popup');
                profileSection.addEventListener('click', e => { e.stopPropagation(); profilePopup.classList.toggle('active'); profileSection.classList.toggle('active'); });
                document.addEventListener('click', e => { if (!profileSection.contains(e.target)) { profilePopup.classList.remove('active'); profileSection.classList.remove('active'); } });
                const sidebar = document.getElementById('sidebar');
                const menuToggle = document.getElementById('menu-toggle');
                const closeBtn = document.getElementById('sidebar-close-btn');
                const overlay = document.getElementById('overlay');
                const toggleMenu = () => { sidebar.classList.toggle('active'); overlay.classList.toggle('active'); };
                menuToggle.addEventListener('click', toggleMenu);
                closeBtn.addEventListener('click', toggleMenu);
                overlay.addEventListener('click', toggleMenu);
                const tabs = document.querySelectorAll('.nav-tab');
                const slider = document.getElementById('pill-slider');
                function moveSlider(tab) { if(tab && slider) { slider.style.width = `${tab.offsetWidth}px`; slider.style.left = `${tab.offsetLeft}px`; }}
                tabs.forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        tabs.forEach(t => t.classList.remove('active'));
                        e.currentTarget.classList.add('active');
                        moveSlider(e.currentTarget);
                        document.getElementById('courseContent').classList.toggle('active', e.currentTarget.id === 'courseTab');
                        document.getElementById('assessmentsContent').classList.toggle('active', e.currentTarget.id === 'assessmentsTab');
                    });
                });
            };

            const updateProfileUI = (userProfile) => {
                const logoUrl = localStorage.getItem('dashboardLogoUrl');
                if(logoUrl) document.querySelector('.logo-image').src = logoUrl;
                const profileToUse = userProfile || JSON.parse(localStorage.getItem('dashboardUserProfile'));
                if(profileToUse) {
                    document.querySelectorAll('.profile-avatar').forEach(el => {
                        el.src = profileToUse.photoURL || DEFAULT_AVATAR;
                        el.onerror = () => { el.src = DEFAULT_AVATAR; };
                    });
                    document.querySelectorAll('.profile-name').forEach(el => el.textContent = profileToUse.displayName);
                    document.querySelectorAll('.profile-email').forEach(el => el.textContent = profileToUse.email);
                    document.querySelector('.profile-skeleton').style.display = 'none';
                    document.querySelector('.profile-content-wrapper').style.display = 'flex';
                }
            };
            
            setupEventListeners();
            updateProfileUI();

            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    currentUser = user;
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    if (!userDoc.exists) { window.location.href = 'index.html'; return; }
                    updateProfileUI(userDoc.data());
                    
                    const urlParams = new URLSearchParams(window.location.search);
                    courseId = urlParams.get('id');

                    if (!courseId) {
                        const enrollmentsQuery = await db.collection('enrollments').where('userId', '==', user.uid).orderBy('enrolledAt', 'desc').limit(1).get();
                        if (!enrollmentsQuery.empty) {
                            const latestEnrollment = enrollmentsQuery.docs[0].data();
                            courseId = latestEnrollment.courseId;
                            window.history.replaceState({}, '', `?id=${courseId}`);
                        } else {
                            window.location.href = 'course-enroll.html';
                            return;
                        }
                    }
                    await loadAndRenderContent(user.uid, courseId);
                } else {
                    window.location.href = 'index.html';
                }
            });

            const loadAndRenderContent = async (userId, courseId) => {
                try {
                    const [courseDoc, progressDoc] = await Promise.all([
                        db.collection('courses').doc(courseId).get(),
                        db.collection('users').doc(userId).collection('progressSummary').doc(courseId).get()
                    ]);

                    if (!courseDoc.exists) {
                        document.querySelector('.main-area').innerHTML = '<h1>Course not found.</h1>';
                        return;
                    }

                    const courseData = courseDoc.data();
                    const progressData = progressDoc.exists ? progressDoc.data().completedLessons : {};
                    const curriculum = courseData.curriculum || [];
                    
                    document.getElementById('header-title').textContent = courseData.name;

                    if (curriculum.length === 0 || curriculum.every(c => c.items.length === 0)) {
                        renderEmptyState(courseData);
                    } else {
                        renderContinueLearningWidget(courseData, progressData);
                        renderCurriculum(courseData, progressData);
                    }
                    renderAssessments(courseId);

                } catch(error) {
                    console.error("Error loading content:", error);
                    document.querySelector('.main-area').innerHTML = '<h1>Error loading course content.</h1>';
                } finally {
                    document.getElementById('skeleton-loader').style.display = 'none';
                    document.getElementById('real-content').style.display = 'contents';
                    const activeTab = document.querySelector('.nav-tab.active');
                    const slider = document.getElementById('pill-slider');
                    if(activeTab && slider) {
                        slider.style.width = `${activeTab.offsetWidth}px`;
                        slider.style.left = `${activeTab.offsetLeft}px`;
                    }
                }
            };

            const renderEmptyState = (courseData) => {
                const widget = document.getElementById('continue-learning-widget');
                widget.innerHTML = `
                    <h4>${courseData.name}</h4>
                    <h3>Content Coming Soon</h3>
                    <p style="color: rgba(255,255,255,0.7); margin-bottom: 0;">New lessons and assessments are being prepared and will be available shortly. Check back soon!</p>
                `;
                document.getElementById('courseContent').innerHTML = '<p style="text-align:center; padding: 2rem; color: var(--text-secondary);">No curriculum items available yet.</p>';
                document.getElementById('assessmentsContent').innerHTML = '<p style-align:center; padding: 2rem; color: var(--text-secondary);">No assessments available yet.</p>';
            };

            const renderContinueLearningWidget = (courseData, progressData) => {
                const allItems = (courseData.curriculum || []).flatMap(c => c.items);
                if (allItems.length === 0) {
                    renderEmptyState(courseData);
                    return;
                }

                const completedCount = allItems.filter(item => progressData[item.id]).length;
                const totalCount = allItems.length;
                const percent = totalCount > 0 ? Math.round((completedCount / totalCount) * 100) : 0;
                const firstUncompleted = allItems.find(item => !progressData[item.id]);

                document.getElementById('continue-learning-progress').style.width = `${percent}%`;
                document.getElementById('progress-percent-text').textContent = `${percent}% Complete`;
                document.getElementById('progress-label').textContent = `${completedCount} of ${totalCount} items completed`;

                const continueLink = document.getElementById('continue-learning-link');
                
                if (firstUncompleted) {
                    document.getElementById('continue-learning-subtitle').textContent = 'UP NEXT';
                    document.getElementById('continue-learning-title').textContent = firstUncompleted.title;
                    continueLink.href = `course-view.html?id=${courseId}`;
                    continueLink.querySelector('span').textContent = 'Continue';
                } else {
                    document.getElementById('continue-learning-subtitle').textContent = 'CONGRATULATIONS!';
                    document.getElementById('continue-learning-title').textContent = 'Course Completed';
                    continueLink.href = `course.html`;
                    continueLink.querySelector('span').textContent = 'Review Course';
                    document.getElementById('progress-label').textContent = "You've completed all items!";
                }
            };
            
            const renderCurriculum = (courseData, progressData) => {
                const container = document.getElementById('courseContent');
                container.innerHTML = '';
                const allItems = courseData.curriculum.flatMap(c => c.items);
                const firstUncompletedItem = allItems.find(item => !progressData[item.id]);

                courseData.curriculum.forEach(chapter => {
                    if (chapter.items.length === 0) return;
                    
                    const chapterGroup = document.createElement('div');
                    chapterGroup.className = 'chapter-group';
                    chapterGroup.innerHTML = `<h3 class="chapter-title">${chapter.chapterTitle}</h3><div class="content-list"></div>`;
                    const itemsContainer = chapterGroup.querySelector('.content-list');

                    chapter.items.forEach(item => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        const isCompleted = progressData[item.id];
                        const isNext = firstUncompletedItem && item.id === firstUncompletedItem.id;
                        let status, prefixClass, buttonHtml = '', statusIcon = '', iconClass = '';

                        iconClass = item.type === 'quiz' ? 'bxs-help-circle' : 'bxs-file-blank';
                        
                        if (isCompleted) {
                            status = 'completed'; prefixClass = 'card-prefix--completed'; statusIcon = `<div class="card-status-icon"><i class="bx bxs-check-circle"></i></div>`;
                            buttonHtml = '<button class="card-button">View</button>';
                        } else if (isNext) {
                            status = 'next'; prefixClass = 'card-prefix--default';
                            buttonHtml = `<button class="card-button">Start</button>`;
                        } else {
                            status = 'locked'; prefixClass = 'card-prefix--locked';
                            buttonHtml = '<button class="card-button card-button--locked">Locked</button>';
                        }
                        
                        card.dataset.status = status;
                        if(status !== 'locked') {
                            card.onclick = () => window.location.href = `course-view.html?id=${courseId}`;
                        }
                        
                        card.innerHTML = `<div class="card-prefix ${prefixClass}"><i class='bx ${iconClass}'></i></div>
                            <div class="card-info"><p class="card-title">${item.title}</p></div>
                            ${statusIcon}${buttonHtml}`;
                        itemsContainer.appendChild(card);
                    });
                    container.appendChild(chapterGroup);
                });
            };

            const renderAssessments = async (courseId) => {
                const container = document.getElementById('assessmentsContent');
                container.innerHTML = '<p style="text-align:center; padding: 2rem; color: var(--text-secondary);">Loading assessments...</p>';
                
                const [examsSnapshot, codeAssignmentsSnapshot, scoresSnapshot, codeScoresSnapshot] = await Promise.all([
                    db.collection('exams').where('courseId', '==', courseId).get(),
                    db.collection('codeAssignments').where('courseId', '==', courseId).get(),
                    db.collection('scores').where('userId', '==', currentUser.uid).where('courseId', '==', courseId).get(),
                    db.collection('codeAssignmentScores').where('userId', '==', currentUser.uid).where('courseId', '==', courseId).get()
                ]);

                const userScores = new Map(scoresSnapshot.docs.map(doc => [doc.data().examId, doc.data()]));
                const userCodeScores = new Map(codeScoresSnapshot.docs.map(doc => [doc.data().assignmentId, doc.data()]));
                
                let assessments = [];
                examsSnapshot.forEach(doc => assessments.push({ type: 'mcq', id: doc.id, data: doc.data(), createdAt: doc.data().createdAt || { seconds: 0 } }));
                codeAssignmentsSnapshot.forEach(doc => assessments.push({ type: 'code', id: doc.id, data: doc.data(), createdAt: doc.data().createdAt || { seconds: 0 } }));
                assessments.sort((a, b) => (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0));

                if (assessments.length === 0) {
                    container.innerHTML = '<p style="text-align:center; padding: 2rem; color: var(--text-secondary);">No assessments available for this course yet.</p>';
                    return;
                }

                container.innerHTML = '';
                const listContainer = document.createElement('div');
                listContainer.className = 'content-list';

                assessments.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    let meta = '', buttonText = '', isCompleted = false, isLocked = false, scoreData = null;

                    if (item.type === 'mcq') {
                        scoreData = userScores.get(item.id);
                        isLocked = item.data.isLocked;
                        if (scoreData) {
                            isCompleted = true;
                            const percentage = scoreData.totalPoints > 0 ? Math.round((scoreData.pointsReceived / scoreData.totalPoints) * 100) : 0;
                            meta = `MCQ Exam • Score: ${percentage}%`;
                            buttonText = 'View Results';
                        } else {
                            meta = `MCQ Exam • ${item.data.questions.length} Questions • ${item.data.duration / 60} min`;
                            buttonText = isLocked ? 'Locked' : 'Start Exam';
                            if (!isLocked) card.onclick = () => window.location.href = `exam.html?id=${item.id}`;
                        }
                    } else if (item.type === 'code') {
                        scoreData = userCodeScores.get(item.id);
                        isLocked = item.data.isLocked;
                        if(scoreData){
                            isCompleted = true;
                            const percentage = scoreData.totalScorePossible > 0 ? Math.round((scoreData.totalScoreObtained / scoreData.totalScorePossible) * 100) : 0;
                            meta = `Code Assignment • Score: ${percentage}%`;
                            buttonText = 'View Results';
                        } else {
                            meta = `Code Assignment • ${item.data.duration / 60} min`;
                            buttonText = isLocked ? 'Locked' : 'Start Code';
                            if (!isLocked) card.onclick = () => window.location.href = `code.html?id=${item.id}`;
                        }
                    }
                    
                    if(isLocked && !isCompleted) card.dataset.status = 'locked';
                    const iconClass = item.type === 'mcq' ? 'bxs-file-doc' : 'bxs-code-alt';
                    card.innerHTML = `<div class="card-prefix card-prefix--default"><i class='bx ${iconClass}'></i></div><div class="card-info"><p class="card-title">${item.data.name}</p><p class="card-meta">${meta}</p></div><button class="card-button ${isLocked && !isCompleted ? 'card-button--locked' : ''}">${buttonText}</button>`;
                    
                    if (isCompleted) {
                        card.dataset.status = 'completed';
                        card.querySelector('.card-prefix').classList.replace('card-prefix--default', 'card-prefix--completed');
                        card.querySelector('.card-info').insertAdjacentHTML('afterend', `<div class="card-status-icon"><i class="bx bxs-check-circle"></i></div>`);
                    }
                    listContainer.appendChild(card);
                });
                container.appendChild(listContainer);
            };

        });
    </script>
